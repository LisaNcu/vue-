<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="app" style="width:120px; height:100px">
            <div style="color: red">
                {{name}}
            </div>
            <span>{{firstname}}</span>
        </div>
        <script src="vue.js"></script>
        <script>
            const vm = new Vue({
                data: {
                    name: 'lisa',
                    firstname: 'xx',
                    lastname: 'lii'
                },
                // 直接写一个函数
                // 数组写法
                watch: {
                    firstname(newVal,oldVal) {
                       // console.log(newVal, oldVal)
                    }
                    
                },
                el:'#app', // 将数据解析到el元素上
            
            })
            vm.$mount('#app')
            // setTimeout(()=> {
            //     vm.firstname = 'xxx'
            // },1000)

            // 底层写法，上面的watch会转化为下面的方法执行
            vm.$watch(()=>vm.firstname, (newVal, oldVal) => {
              //  console.log(newVal, oldVal, 'li')
            })
            setTimeout(()=> {
                vm.firstname = 'shelly'
            }, 1000)
        </script>
    </body>   
</html>
